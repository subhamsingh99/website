apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: custom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: custom
  template:
    metadata:
      labels:
        app: custom
    spec:
      containers:
      - name: project
        image: subhamsingh99/image1
        ports:
        - containerPort: 80
